<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="13_Contact_Form_Style.css">

</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>First Name:</span>
            <input type="text" name="firstName"><br/>
        <span>Last Name:</span>
            <input type="text" name="lastName"><br/>
        <span>Email:</span>
            <input type="email" name="email"><br/>
        <span>Town:</span>
            <select>
                <option value="1">Burgas</option>
                <option value="2">Sofia</option>
                <option value="3">Varna</option>
                <option value="4">Plovdiv</option>
            </select><br/>
        <input type="submit" value="submit">
    </form>

</body>
</html>
